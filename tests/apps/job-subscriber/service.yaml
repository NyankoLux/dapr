# In e2e test, this will not be used to deploy the app to test cluster.
# This is created for testing purpose in order to deploy this app using kubectl
# before writing e2e test.
kind: Service
apiVersion: v1
metadata:
  name: job-subscriber
  labels:
    testapp: job-subscriber
spec:
  selector:
    testapp: job-subscriber
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-subscriber
  labels:
    testapp: job-subscriber
spec:
  replicas: 1
  selector:
    matchLabels:
      testapp: job-subscriber
  template:
    metadata:
      labels:
        testapp: job-subscriber
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "job-subscriber"
        dapr.io/app-port: "3000"
    spec:
      containers:
        - name: job-subscriber
          image: docker.io/YOUR ID/e2e-job-subscriber:dev
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
